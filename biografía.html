<!DOCTYPE html>

<head>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0b;
  --muted:#9aa0a6;
  --accent:#ffd400;
  --white:#ffffff;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;background:var(--bg);color:var(--white);-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;scroll-behavior:smooth;}
header{position:fixed;left:0;right:0;top:0;z-index:60}
header nav{display:flex;align-items:center;justify-content:flex-start;gap:16px;padding:14px 18px;background:transparent;color:var(--white);flex-wrap:wrap}
header nav a{color:var(--white);text-decoration:none;font-weight:600;opacity:.9;transition:color .2s,opacity .2s}
header nav a:hover{color:var(--accent);opacity:1}

.top-controls{position:fixed;right:18px;top:14px;display:flex;gap:12px;align-items:center;z-index:70}
.search{color:var(--muted);font-size:12px;display:flex;align-items:center;gap:6px;background:rgba(255,255,255,0.02);padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,0.03)}
.hamburger{width:32px;height:32px;border-radius:6px;border:1px solid rgba(255,255,255,0.05);display:flex;align-items:center;justify-content:center;cursor:pointer}
.hamburger:before{content:"‚â°";color:var(--white);font-weight:700;opacity:.9}

.hero{display:flex;flex-direction:column;align-items:center;padding:90px 6vw 60px;gap:20px;position:relative}
.hero-left{max-width:90%;text-align:center}
.kicker{color:var(--muted);font-size:13px;margin-bottom:12px;font-weight:600}
.headline{font-family:Montserrat,sans-serif;font-weight:900;font-size:clamp(36px,10vw,64px);margin:0;color:rgba(255,255,255,0.96)}
.subtext{color:var(--muted);margin-top:12px;font-size:14px;line-height:1.5}
.hero-right{position:relative;width:100%;display:flex;justify-content:center;align-items:center;min-height:50vh;margin-top:20px}
.hero-image{width:90%;max-width:600px;height:300px;background-position:center;background-size:cover;border-radius:6px;box-shadow:0 20px 60px rgba(0,0,0,0.7),inset 0 0 60px rgba(0,0,0,0.25)}
.thumb{position:absolute;right:10px;bottom:-40px;width:80px;height:100px;border-radius:6px;overflow:hidden;border:3px solid rgba(0,0,0,0.5);box-shadow:0 10px 20px rgba(0,0,0,0.6);background:#111;cursor:pointer}
.thumb img{width:100%;height:100%;object-fit:cover;display:block}

.nav-arrows{display:flex;gap:12px;margin-top:40px}
.circle{width:48px;height:48px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.06);border:2px solid rgba(255,255,255,0.03);cursor:pointer;transition:transform .2s}
.circle:hover{transform:scale(1.1)}
.circle.primary{background:var(--accent);color:#111;border:none}
.circle svg{width:16px;height:16px;display:block}

.credit{margin-top:30px;color:rgba(255,255,255,0.06);font-size:12px;text-align:center}
.audio-list{margin-top:15px}
.audio-item{margin-bottom:8px}
.audio-item audio{width:100%}

.timeline{display:flex;gap:8px;margin-top:20px;justify-content:center}
.timeline-dot{width:14px;height:14px;border-radius:50%;background:rgba(255,255,255,0.06);cursor:pointer;border:2px solid rgba(255,255,255,0.03)}
.timeline-dot.active{background:var(--accent);transform:scale(1.3);border:none}
</style>
</head>
<body>

<header>
  <nav>
    <a href="#">Inicio</a>
    <a href="#">Biograf√≠a</a>
    <a href="#">Carrera</a>
    <a href="#">Discograf√≠a</a>
    <a href="#">Galer√≠a</a>
    <a href="#">Legado</a>
  </nav>
</header>

<div class="top-controls" aria-hidden="true">
  <div class="search" title="Buscar">
    üîç
  </div>
  <div class="hamburger" aria-label="menu"></div>
</div>

<section class="hero">
  <div class="hero-left">
    <div class="kicker" id="kicker">Jeros ¬∑ Etapa</div>
    <h1 class="headline" id="heroName">Biograf√≠a</h1>
    <p class="subtext" id="heroIntro">Texto inicial de la biograf√≠a de Jeros.</p>
    <div class="audio-list" id="audioList"></div>
    <div class="timeline" id="timeline"></div>
  </div>

  <div class="hero-right">
    <div class="hero-image" id="heroImage" style="background-image:url('https://forojerista.es/wp-content/uploads/2019/10/biografia-de-Jeros.jpg');"></div>
    <div class="thumb" id="thumb">
      <img src="https://forojerista.es/wp-content/uploads/2019/10/biografia-de-Jeros.jpg" alt="Retrato Jeros">
    </div>
  </div>

  <div class="nav-arrows">
    <div class="circle" id="prevBtn"><svg viewBox="0 0 24 24" fill="none"><path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></div>
    <div class="circle primary" id="nextBtn"><svg viewBox="0 0 24 24" fill="none"><path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></div>
  </div>
</section>

<div class="credit">H‚ÄëLegends ¬∑ Jeros</div>

<script>
(function(){
  const etapas=[
    {
      title:'Biograf√≠a',
      kicker:'Nacimiento y origen',
      text:`Juan Antonio Jim√©nez Mu√±oz, conocido como Jeros, naci√≥ el 29 de marzo de 1951 en Valladolid.`,
      image:'https://forojerista.es/wp-content/uploads/2019/10/biografia-de-Jeros.jpg',
      thumb:'https://forojerista.es/wp-content/uploads/2019/10/biografia-de-Jeros.jpg',
      audios:[]
    },
    {
      title:'Carrera con Los Chichos',
      kicker:'√âxitos de rumba gitana',
      text:`Jeros form√≥ parte de Los Chichos entre 1973 y 1989 con grandes √©xitos.`,
      image:'https://forojerista.es/wp-content/uploads/2020/01/los-chichos-jeros.jpg',
      thumb:'https://forojerista.es/wp-content/uploads/2020/01/los-chichos-jeros.jpg',
      audios:[]
    },
    {
      title:'Discograf√≠a',
      kicker:'√Ålbumes clave',
      text:`Con Los Chichos y en solitario, dej√≥ discos como Tembl√≥ pero no call√≥ y Agua & Veneno.`,
      image:'https://forojerista.es/wp-content/uploads/2022/05/discografia-jeros.jpg',
      thumb:'https://forojerista.es/wp-content/uploads/2022/05/discografia-jeros-thumb.jpg',
      audios:[]
    },
    {
      title:'Legado',
      kicker:'Influencia y homenaje',
      text:`El legado de Jeros sigue vivo en la m√∫sica y la cultura gitana.`,
      image:'https://forojerista.es/wp-content/uploads/2020/01/Homenaje-a-Jeros.jpg',
      thumb:'https://forojerista.es/wp-content/uploads/2020/01/Homenaje-a-Jeros-thumb.jpg',
      audios:[]
    }
  ];

  let idx=0;
  const heroImage=document.getElementById('heroImage');
  const thumbImg=document.querySelector('.thumb img');
  const heroName=document.getElementById('heroName');
  const kicker=document.getElementById('kicker');
  const heroIntro=document.getElementById('heroIntro');
  const audioList=document.getElementById('audioList');
  const timeline=document.getElementById('timeline');

  function update(i){
    const e=etapas[i];
    heroName.textContent=e.title;
    kicker.textContent=e.kicker;
    heroIntro.textContent=e.text;
    heroImage.style.backgroundImage=`url('${e.image}')`;
    thumbImg.src=e.thumb;

    audioList.innerHTML='';
    e.audios.forEach(a=>{
      const div=document.createElement('div');
      div.className='audio-item';
      div.innerHTML=`<div>${a.title}</div><audio controls src="${a.src}"></audio>`;
      audioList.appendChild(div);
    });

    Array.from(timeline.children).forEach((dot,j)=>{
      dot.classList.toggle('active',j===i);
    });
  }

  etapas.forEach((_,i)=>{
    const dot=document.createElement('div');
    dot.className='timeline-dot';
    dot.addEventListener('click',()=>{idx=i;update(idx)});
    timeline.appendChild(dot);
  });

  document.getElementById('nextBtn').addEventListener('click',()=>{idx=(idx+1)%etapas.length;update(idx)});
  document.getElementById('prevBtn').addEventListener('click',()=>{idx=(idx-1+etapas.length)%etapas.length;update(idx)});
  document.getElementById('thumb').addEventListener('click',()=>{idx=(idx+1)%etapas.length;update(idx)});
  window.addEventListener('keydown',e=>{if(e.key==='ArrowRight'){idx=(idx+1)%etapas.length;update(idx)};if(e.key==='ArrowLeft'){idx=(idx-1+etapas.length)%etapas.length;update(idx)}});

  update(0);
})();
</script>

</body>
</html>
